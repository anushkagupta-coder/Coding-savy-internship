<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Google Replica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex items-center justify-center bg-white">

    <!-- Main Container -->
    <div class="flex flex-col items-center w-full">

        <!-- Google Logo -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"
            class="mb-8" />

        <!-- Search Box -->
        <div class="w-full max-w-xl">
            <input type="text" placeholder="Search Google or type a URL" class="
          w-full
          border border-gray-300
          rounded-full
          px-6 py-3
          focus:outline-none
          focus:shadow-md
        " />
        </div>

        <!-- Buttons -->
        <div class="flex gap-4 mt-8">
            <button class="
        bg-gray-100
        px-6 py-2
        rounded
        text-sm
        hover:border
        hover:shadow
      ">
                Google Search
            </button>

            <button class="
        bg-gray-100
        px-6 py-2
        rounded
        text-sm
        hover:border
        hover:shadow
      ">
                I'm Feeling Lucky
            </button>
        </div>

    </div>

</body>

</html>
